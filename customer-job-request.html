<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post a Job | Find Your Next Handyman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }
    .page-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    .form-shell {
      max-width: 720px;
      margin: 2rem auto 3rem;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      padding: 2rem 2.5rem;
    }
    .form-shell h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    .field-row {
      margin-bottom: 1.2rem;
    }
    .field-row label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }
    .field-row input,
    .field-row select,
    .field-row textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    .field-row textarea {
      min-height: 120px;
      resize: vertical;
    }
    .hint {
      font-size: 0.8rem;
      color: #64748b;
      margin-top: 0.2rem;
    }
    .required {
      color: #e11d48;
    }
    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 1.6rem;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .status--success {
      color: #15803d;
    }
    .status--error {
      color: #b91c1c;
    }
  </style>
</head>

<body>
  <div class="page-wrap">
    <main>
      <div class="form-shell">
        <h1>Tell us about the job</h1>
        <p>Please share a few details and we’ll notify matching handymen.</p>

        <form id="job-form">
          <div class="field-row">
            <label for="jobTitle">Job title <span class="required">*</span></label>
            <input id="jobTitle" name="jobTitle" type="text" required placeholder="e.g. Painting 5 rooms" />
          </div>

          <div class="field-row">
            <label for="customerName">Your name <span class="required">*</span></label>
            <input id="customerName" name="customerName" type="text" required />
          </div>

          <div class="field-row">
            <label for="email">Email <span class="required">*</span></label>
            <input id="email" name="email" type="email" required />
          </div>

          <div class="field-row">
            <label for="phone">Phone <span class="required">*</span></label>
            <input id="phone" name="phone" type="tel" required />
            <div class="hint">Handymen will use this to contact you about the job.</div>
          </div>

          <div class="field-row">
            <label for="location">Location <span class="required">*</span></label>
            <input id="location" name="location" type="text" required placeholder="e.g. Maidstone, Kent" />
          </div>

          <div class="field-row">
            <label for="jobDetails">Job details <span class="required">*</span></label>
            <textarea id="jobDetails" name="jobDetails" required placeholder="Please describe the work, property type, access, etc."></textarea>
          </div>

          <div class="field-row">
            <label for="preferredTiming">Preferred timing</label>
            <input id="preferredTiming" name="preferredTiming" type="text" placeholder="e.g. Weekends, evenings, ASAP" />
          </div>

          <div class="field-row">
            <label for="mainService">Main service needed <span class="required">*</span></label>
            <select id="mainService" name="mainService" required>
              <option value="">Select a service…</option>
              <option value="Electrician">Electrician</option>
              <option value="Plumber">Plumber</option>
              <option value="Carpenter">Carpenter</option>
              <option value="Painting">Painting</option>
              <option value="Multi-trade">Multi-trade</option>
              <option value="Handyman">Handyman</option>
              <option value="General repairs">General repairs</option>
              <option value="Furniture assembly">Furniture assembly</option>
            </select>
          </div>

          <button type="submit" class="btn-primary" id="submitBtn">Post job</button>

          <div id="status" class="status" aria-live="polite"></div>
        </form>
      </div>
    </main>
  </div>

  <script>
    const WORKER_URL = "https://handyman-webhook-proxu.l-aigbefoh.workers.dev/";
    const form = document.getElementById("job-form");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      statusEl.textContent = "";
      statusEl.className = "status";
      submitBtn.disabled = true;

      const payload = {
        jobTitle: form.jobTitle.value.trim(),
        customerName: form.customerName.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        location: form.location.value.trim(),
        jobDetails: form.jobDetails.value.trim(),
        preferredTiming: form.preferredTiming.value.trim(),
        mainServiceNeeded: form.mainService.value
      };

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        let data = null;
        try {
          data = await res.json();
        } catch (_) {}

        if (!res.ok || (data && data.ok === false)) {
          throw new Error("Request failed");
        }

        statusEl.textContent = "Thank you! Your job has been posted and we’ll notify matching handymen shortly.";
        statusEl.classList.add("status--success");
        form.reset();
      } catch (err) {
        statusEl.textContent = "Sorry, something went wrong. Please try again in a moment.";
        statusEl.classList.add("status--error");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
